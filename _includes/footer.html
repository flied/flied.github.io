<footer>
  <span>
    &copy; 2012-<time>{{ site.time | date: '%Y' }}</time> {{ site.copyright }} <br />
    <a href="https://beian.miit.gov.cn/" target="_blank">{{ site.icp_info }}</a><br />
    Made with Jekyll and <a href="https://github.com/hutusi/tale/" target="_blank">TaleType</a>
    <br />
  </span>

  
  <div class="busuanzi-count">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <span class="post-meta-item" id="busuanzi_container_site_uv" style="display: none;">
      <span class="post-meta-item-icon">
        <i class="fa fa-user">UV </i>
      </span>
      <span class="site-uv" title="总访客量">
        <span id="busuanzi_value_site_uv"></span>
      </span>
    </span>
    <span class="post-meta-divider">|</span>
    <span class="post-meta-item" id="busuanzi_container_site_pv" style="display: none;">
      <span class="post-meta-item-icon">
        <i class="fa fa-eye">PV </i>
      </span>
      <span class="site-pv" title="总访问量">
        <span id="busuanzi_value_site_pv"></span>
      </span>
    </span>
  </div>

  <!-- Baidu Statistic-->
  {% if site.baidu_statistic %}
    {% include baidu_statistic.html %}
  {% endif %}

  <!-- cnzz Statistic-->
  {% if site.cnzz_statistic %}
    {% include cnzz_statistic.html %}
  {% endif %}

</footer>
